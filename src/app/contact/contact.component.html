<div class="contact mb-4">
  <app-start title="contact section" customLineBgColor="bg-s"></app-start>
  <div class="form-floating mb-3 mt-5 w-50 m-auto">
    <input
      type="text"
      class="form-control"
      id="floatingInputUserName"
      placeholder="UserName"
    />
    <label for="floatingInputUserName">UserName</label>
  </div>
  <div class="form-floating mb-3 mt-5 w-50 m-auto">
    <input
      type="number"
      class="form-control"
      id="floatingInputUserAge"
      placeholder="UserAge"
    />
    <label for="floatingInputUserAge">UserAge</label>
  </div>
  <div class="form-floating mb-3 mt-5 w-50 m-auto">
    <input
      type="email"
      class="form-control"
      id="floatingInput"
      placeholder="name@example.com"
    />
    <label for="floatingInput">Email address</label>
  </div>
  <div class="form-floating mb-3 mt-5 w-50 m-auto">
    <input
      type="password"
      class="form-control"
      id="floatingPassword"
      placeholder="Password"
    />
    <label for="floatingPassword">Password</label>
  </div>
  <button class="btn btn-success mb-3 mt-5 m-auto d-flex justify-content">
    Send Message
  </button>
</div>
